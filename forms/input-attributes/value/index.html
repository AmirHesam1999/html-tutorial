<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>value-attribute</title>
    </head>
    <body>
        <h1>The input value attribute</h1>

        <p>The value attribute specifies an initial value for an input field:</p>

        <form action="https://www.w3schools.com/action_page.php">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="amiorhesam"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="hashemi"><br><br>
                <input type="submit" value="Submit">
        </form>
    </body>
</html>
