<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Input-element</title>
    </head>
    <body>
        
        <h2>Text input fields</h2>

        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" value="amirhesam"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Hashemi">
        </form>

        <p>Note that the form itself is not visible.</p>

        <p>Also note that the defualt width of text input fields is 20 characters</p>
    </body>
</html>
