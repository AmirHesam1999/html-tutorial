<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>target:top</title>
    </head>
    <body>
        
        <h2>The form target attribute</h2>

        <p>When submitting this form, the result will be opened in a current browser tab:</p>

        <form action="https://www.w3schools.com//action_page.php" target="_top">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="Amirhesam"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Hashemi"><br><br>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
