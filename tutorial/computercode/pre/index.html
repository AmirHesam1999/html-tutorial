<!DOCTYPE html>
<html lang="en-US">
    <body>
        
        <h2>The code element does not preserve whitespace and line-breaks.</h2>
        <p>To fix this, you can put the code element inside a pre element:</p>

        <pre>
            <code>
                x = 5;
                y = 6;
                z = x + y;
            </code>
        </pre>
        
    </body>
</html>
